<body id="loading">
    <header>

        <h1>Personal Database</h1>
        <br>
    </header>
    <div class="container">
        <div class="bg-success">

            <div class="input-group" !important style="padding:12px;">
                <div class="form-outline" style="text-align:end">
                    <input id="search-focus" type="search" name="search" id="form1" class="form-control" />

                </div>
                <button type="button" id="Search_demo" class="btn btn-primary" onclick="search_table()">
                    search
                </button>

            </div>

        </div>

        <div class="row" style="padding: 5px;">
            <div class="col-md-12 text-right">

                <input type="button" id="btnAdd" class="btn btn-primary para" value="Add New" />
            </div>

        </div>

        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2 ">
                <table id="tblData" class="table table-dark table-striped">
                    <thead>

                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Mobile</th>
                            <th>Email</th>

                            <th class="tdaction">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
                <input type="button" id="export_el" value="Export All Data" class="btn btn-primary btn-mid"
                    onclick="fnExport('file text', 'myfilename.txt', 'text/plain')" />
                <input type="button" id="delete_el" value="Delete All Data" class="btn btn-danger btn-mid"
                    onclick="fnRemove()" />
                <input type="file" id="myfile" class="btn btn-info btn-sm" style="width:25%;" name="myfile">



            </div>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>




    <div class="loader-container" style="margin: 0 8px;">

    </div>
